<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
    <link rel="stylesheet" href="/style/Registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script type="" src="/json/Registro.js" defer></script>
</head>
<body>
  
  <div nav=""></div>
  <div class="bg-img">
    <div class="content">
      <header>Registro Form</header>
       <form action="" method="POST">
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Email or Phone">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input id="pass1" type="password" class="pass-key" required placeholder="Password">
          <span id="btn1" class="show">SHOW</span>
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input id="pass2" type="password" class="pass-key" required placeholder="Re-Password">
          <span id="btn2" class="show">SHOW</span>
        </div>
        <div class="pass">
          <a href="#"></a>
        </div>
        <br>
        
  
        
  
        <div class="field">
          <input type="submit" value="LOGIN">
        </div>
      </form>
      <div class="login">O logeate con</div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-f"><span>Facebook</span></i>
        </div>
        <div class="instagram">
          <i class="fab fa-instagram"><span>Instagram</span></i>
        </div>
      </div>
      <div class="signup">Ya tenes cuenta?
        <a href="index.html">Login</a>
      </div>
    </div>
  </div>

    <footer id="main-footer">
        <div class="footer-content container">
            <p>
                Copyright &copy; 2024 All Rights Reserved
            </p>
            
        </div>
    </footer>
</body>
</html>
